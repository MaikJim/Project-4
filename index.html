<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project 4</title>
</head>
<body>
    <header></header>
    <main>
        <div class="form-container">
            <h1>Informative From</h1>
            <form action="" id="form">
                <section class="section1">
                    <!-- Group: Name -->
                    <div id="group__fname" class="from__group">
                        <div class="row">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" placeholder="Your name..." name="first-name" >
                        </div>
                        <span id="invalid">The name field does not support numbers and special characters</span>
                    </div>
                    <div id="group__lname" class="from__group">
                        <div class="row">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" placeholder="Your last name..." name="last-name" >
                        </div>
                        <span
                        >The name field does not support numbers and special characters</span>
                    </div>
                    <!-- Group: Sex -->
                    <div class="row center">
                        <label for="male">Male:</label>
                        <input type="checkbox" name="male" id="male">
                        <label for="feminine">Feminine:</label>
                        <input type="checkbox" name="feminine" id="feminine">
                    </div>
                    <!-- Group: Telephone -->
                    <div id="group__phone" class="from__group">
                        <div class="row">
                            <label for="Tnumber">Telephone:</label>
                            <input type="number" id="Tnumber" placeholder="###-###-####" name="phone">
                        </div>
                        <span>Please write your Telephone number.</span>
                    </div>
                    <!-- Group: Email -->
                    <div id="group__email" class="from__group">
                        <div class="row">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="example@gmail.com.com" name="email">
                        </div>
                        <span>Email can only contain letters, numbers, periods, hyphens and underscores.</span>
                    </div>
                </section>
                <section class="section2">
                    <!-- Group: Password -->
                    <div id="group__password" class="from__group">
                        <div class="row">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Your password..." name="password">
                        </div>
                        <span>The password has to be 4 to 12 digits.</span>
                    </div>
                    <!-- Group: Country -->
                    <div class="row">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <!-- Group: Date -->
                    <div class="row">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                    <!-- Group: File -->
                    <div class="row">
                        <label for="file">File:</label>
                        <input type="file" id="file">
                    </div>
                    <!-- Button -->
                    <div class="row center">
                        <button type="submit">Submit</button>
                    </div>
                </section>
            </form>
        </div>
        <script src="./index.js"></script>
    </main>
    <footer></footer>
</body>
</html>
